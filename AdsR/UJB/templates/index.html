{% extends 'base.html' %}
{% load static %}

{% block head %}

<title>Bosh Sahifa</title>
<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

{% endblock %}

{% block body %}

{% include 'nav.html' %}


<div id="home-carousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner ">
        <div class="carousel-item ">
            <img class="d-block w-75" src="media/first.jpg">
        </div>
        <div class="carousel-item active">
            <img class="d-block w-75" src="media/second.jpg">
        </div>       
        <div class="carousel-item ">
            <img class="d-block w-75" src="media/third.jpg">
        </div>              
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100 h-50" src="media/first.jpg" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100 h-50" src="media/second.jpg" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100 h-50" src="media/third.jpg" alt="First slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
