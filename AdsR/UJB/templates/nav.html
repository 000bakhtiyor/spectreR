<nav class="navbar navbar-expand-lg navbar-light " id="navbar">
  <div class="container-fluid">
    <a class="navbar-brand" id="brand" href="{% url 'home' %}">Get-It</a>

    <div id="home-btn">
      {% if user.is_authenticated %}
        <a class="btn btn-outline-light " href="{% url 'profile' %}">Profile</a>
        <a class="btn btn-outline-light " href="{% url 'logout' %}">Log Out</a>
      {% else %}
        <a class="btn btn-outline-light home-btn" href="{% url 'register' %}">Sign Up</a>
        <a class="btn btn-outline-light home-btn" href="{% url 'login' %}">Log In</a>
      {% endif %}
    </div>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarSupportedContent">
    </div>
  </div>
</nav>
{% if messages %}
{% for mess in messages %}
<div class="alert alert-{{mess.tags}}">{{mess}}</div>
{% endfor %}
{% endif %}
